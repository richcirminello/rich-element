<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>rich-element Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../rich-element.html">
  </head>
  <body>

    <p>An example of <code>&lt;rich-element&gt;</code>:</p>

    <button>Say Something</button>

    <rich-element author='{"name": "Lord Camera", "image": "http://www.richcirminello.com/wp-content/uploads/2014/07/IMG_0789.jpg"}' fancy>
      <h2>Hello rich-element</h2>
    </rich-element>

    <script>
      document.querySelector('button').addEventListener('click', function() {
        alert(document.querySelector('rich-element').sayHello('Hallo!'));
      });
    </script>

  </body>
</html>
